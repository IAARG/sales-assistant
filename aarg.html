<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAARG - Em Construção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 30%;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .logo p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .construction-message {
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.4;
        }
        
        .website-url {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 30px 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .website-url:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .progress {
            height: 100%;
            width: 75%;
            background: linear-gradient(to right, #ff8a00, #ff2070);
            border-radius: 10px;
            animation: progressAnimation 2s ease-in-out infinite alternate;
        }
        
        @keyframes progressAnimation {
            0% { width: 70%; }
            100% { width: 80%; }
        }
        
        .notify-form {
            margin-top: 30px;
        }
        
        .notify-input {
            padding: 15px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            width: 300px;
            font-size: 1rem;
            outline: none;
        }
        
        .notify-button {
            padding: 15px 25px;
            border: none;
            background: linear-gradient(to right, #ff8a00, #ff2070);
            color: white;
            border-radius: 0 50px 50px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notify-button:hover {
            background: linear-gradient(to right, #ff2070, #ff8a00);
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }
            
            .construction-message {
                font-size: 1.8rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .notify-input {
                width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .construction-message {
                font-size: 1.5rem;
            }
            
            .website-url {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            
            .notify-form {
                display: flex;
                flex-direction: column;
            }
            
            .notify-input {
                width: 100%;
                border-radius: 50px;
                margin-bottom: 10px;
            }
            
            .notify-button {
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>IAARG</h1>
            <p>Inteligência Artificial Avançada</p>
        </div>
        
        <div class="construction-message">
            <i class="fas fa-tools"></i> Site em construção - Volte em breve!
        </div>
        
        <div class="website-url">
            www.iaarg.com.br
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Dias</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="notify-form">
            <p>Nos avise quando lançarmos:</p>
            <div style="display: flex; justify-content: center; margin-top: 15px;">
                <input type="email" class="notify-input" placeholder="Seu melhor e-mail">
                <button class="notify-button">Notificar</button>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

    <script>
        // Configurar a data de lançamento (30 dias a partir de hoje)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        
        // Atualizar o countdown a cada segundo
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Cálculos para dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibir o resultado
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            
            // Se a contagem regressiva terminar
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "LANÇADO!";
            }
        }, 1000);
        
        // Efeito de digitação no título
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.construction-message');
            const originalText = title.innerHTML;
            title.innerHTML = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    title.innerHTML += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
